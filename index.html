<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./ASSETS/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3 center">Work Day Scheduler</h1>
      <p class="lead center">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- timeblocks go here -->

      <div id="hour-9" class="row time-block">
        <div class="col-1 hour">9am</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-1 hour">10am</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="col-1 hour">11am</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="col-1 hour">12pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-block">
        <div class="col-1 hour">1pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-block">
        <div class="col-1 hour">2pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-15" class="row time-block">
        <div class="col-1 hour">3pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-block">
        <div class="col-1 hour">4pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-17" class="row time-block">
        <div class="col-1 hour">5pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./ASSETS/JS/logic.js"></script>
  </body>
</html>
